<!DOCTYPE html>
<html lang ="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../styles/login.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>ثبت نام کاربران</title>
  </head>
<body>
  <div class="container">
    <header>ثبت نام کاربران</header>
    <div class= "progress-bar">
      <div class="step">
        <p>نام</p>
        <div class="bullet">
          <span>1</span>
      </div>
      <div class="check fas fa-check">
      </div>
    </div>

      <div class="step">
        <p>اطلاعات</p>
        <div class="bullet">
          <span>2</span>
      </div>
      <div class="check fas fa-check">
      </div>
      </div>

      <div class="step">
        <p>تولد</p>
        <div class="bullet">
          <span>3</span>
      </div>
      <div class="check fas fa-check">
      </div>  
      </div>

      <div class="step">
        <p>ورود</p>
        <div class="bullet">
          <span>4</span>
      </div>
      <div class="check fas fa-check">
      </div>
      </div>
    </div>
    <div class="form-outer">
      <form action="#">
        <div class="page slidepage">
          <div class="title">: اطلاعات ورود</div>
          <div class="field">
            <div class="label">نام</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">نام خانوادگی</div>
            <input type="text">
          </div>
          <div class="field nextBtn">
            <button>بعدی</button>
          </div>
          </div>

        <div class="page">
          <div class="title">اطلاعات</div>
          <div class="field">
            <div class="label">ایمیل</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">شماره همراه</div>
            <input type="number">
          </div>
          <div class="field btns">
            <button class="next-1 next">بعدی</button>
          </div>
          </div>
        
        <div class="page">
          <div class="title">سال تولد</div>
          <div class="field">
            <div class="label">سال</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">جنسیت</div>
            <select>
              <option>مرد</option>
              <option>زن</option>
              <option>*</option>
            </select>
          </div>
          <div class="field btns">
            <button class="next-2 next">بعدی</button>
          </div>
          </div>
        
       
        <div class="page">
          <div class="title">اطلاعات ورود</div>
          <div class="field">
            <div class="label">نام کاربری</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">پسورد</div>
            <input type="password">
          </div>
          <div class="field btns">

            <button class="Submit"><a href="./private.html">وارد شوید</button></a>
          </div>
          </div>
        </form>
      </div>
      <nav class="navend">
        <a href="../gap.html" class="back">بازگشت به صفحه اصلی</a>
      </nav>
  </div>
  <script src="../styles/login.js"></script>
</body>
</html>
